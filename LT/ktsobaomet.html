<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidateSecuritycode(str) {
        regexp = /^[0-9]{6}/;
        // gồm 6 chữ số liên tiếp
        if (regexp.test(str)) {
            return("Is Validate Security code");
        } else {
            return("Is not Validate Security code");
        }
    }
    isValidateSecuritycode('123456');
    isValidateSecuritycode('C0219H');
    isValidateSecuritycode('111187');
    isValidateSecuritycode('C0318G');
</script>

</body>
</html>
